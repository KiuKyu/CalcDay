<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="dayCalc">
    <input type="text" id="inMonth">
    <button onclick="CalcDay()">Tính số ngày</button>
    <p id="showMonth"></p>
</form>
</body>
<script>
    // document.getElementById('sbm').addEventListener('click',CalcDay);
    function CalcDay() {
        let inMonth = parseInt(document.getElementById('inMonth').value);
        switch (inMonth) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById('showMonth').innerHTML = 'Tháng ' + inMonth + 'có 31 ngày';
                break;
            case 2 :
                document.getElementById('showMonth').innerHTML = 'Tháng ' + inMonth + 'có 28 ~ 29 ngày';
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById('showMonth').innerHTML = 'Tháng ' + inMonth + 'có 30 ngày';
                break;
            default :
                break;
        }

    }
</script>
</html>
